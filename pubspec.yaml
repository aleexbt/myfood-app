name: myfood_delivery
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  get: ^4.3.8
  json_annotation: ^4.1.0
  checkbox_grouped: ^1.6.1+1
  octo_image: ^1.0.0+1
  cached_network_image: ^3.1.0
  sizer: ^2.0.13
  intl: ^0.17.0
  animations: ^2.0.1
  location: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.1
  json_serializable: ^5.0.0

#dependency_overrides:
#  meta: ^1.3.0

flutter:
  uses-material-design: true
  fonts:
    - family: Product Sans
      fonts:
        - asset: assets/fonts/Product-Sans-Regular.ttf
        - asset: assets/fonts/Product-Sans-Bold.ttf
          weight: 700
        - asset: assets/fonts/Product-Sans-Italic.ttf
          style: italic